services:
  # Altans API service
  atlans-api:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
      target: production
    restart: always
    ports:
      - "8000:80"
    environment:
      - HOST=0.0.0.0
      - PORT=80
      - GEOTOP_URL = https://dinodata.nl/opendap/GeoTOP/geotop.nc
      - AHN_PATH = /app/data/ahn.tif
    volumes:
      - ./data:/app/data
